<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="flex items-center justify-between px-6 py-4">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-sm">H</span>
            </div>
            <span class="text-xl font-bold text-gray-800">HexaDash</span>
            <button id="menu-toggle" class="p-2 hover:bg-gray-100 rounded">
                <i class="fas fa-bars text-gray-600"></i>
            </button>
        </div>
        
        <!-- Right Section -->
        <div class="flex items-center space-x-4">
            <button id="search-btn" class="p-2 hover:bg-gray-100 rounded">
                <i class="fas fa-search text-gray-600"></i>
            </button>
            <button id="mail-btn" class="p-2 hover:bg-gray-100 rounded">
                <i class="fas fa-envelope text-gray-600"></i>
            </button>
            <button id="notification-btn" class="p-2 hover:bg-gray-100 rounded relative">
                <i class="fas fa-bell text-gray-600"></i>
                <span class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full"></span>
            </button>
            <button id="settings-btn" class="p-2 hover:bg-gray-100 rounded">
                <i class="fas fa-cog text-gray-600"></i>
            </button>
            <div class="flex items-center space-x-2">
                <img src="https://flagcdn.com/24x18/gb.png" alt="EN" class="w-6 h-4">
            </div>
            <div class="flex items-center space-x-2 cursor-pointer" id="user-profile">
                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm font-medium">S</span>
                </div>
                <span class="text-gray-700 font-medium">Shamim Ahmed</span>
                <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
            </div>
        </div>
    </div>
</header>
